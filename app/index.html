    <meta charset="utf-8">

  <body ng-controller="UserController as vm">

    <h1>{{vm.title()}}</h1>

    <button ng-click="vm.clickError()">Error</button>

    <h1 ng-controller="ProductPageController as pp">{{pp.title()}}</h1>

    <h2>List of Github users</h2>
        <ul ng-repeat="usr in vm.users">
            <li>{{usr.id}}. {{usr.login}} <img src="{{usr.avatar_url}}" height="50px" alt=""></li>
        </ul>

    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>

    <script>System.import('app/app');</script>
  </body>
</html>
